<!DOCTYPE html>
<html lang="en">
<head>
  <title>Halloween Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #282828; color: #fff; font-family: 'Poppins', sans-serif; }
    .chat-container { max-width: 900px; margin: 60px auto; background: #222; border-radius: 16px; padding: 32px; }
    .chat-log { height: 600px; overflow-y: auto; background: #333; border-radius: 8px; padding: 24px; margin-bottom: 16px; display: flex; flex-direction: column; gap: 18px; }
    .chat-message { max-width: 70%; padding: 16px 20px; border-radius: 18px; word-break: break-word; font-size: 1.1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
    .chat-message.user { background: #e1891c; color: #222; align-self: flex-end; border-bottom-right-radius: 6px; }
    .chat-message.bot { background: #444; color: #fff; align-self: flex-start; border-bottom-left-radius: 6px; }
    .chat-input { width: 80%; padding: 12px; border-radius: 8px; border: none; font-size: 1.1rem;}
    .send-btn { padding: 12px 24px; border-radius: 8px; background: #e1891c; color: #222; border: none; cursor: pointer; font-size: 1.1rem;}
    .chat-form { display: flex; gap: 12px; }
    .thinking-flash { animation: flash 1s linear infinite; }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <script>
    // Simple password protection
    (function() {
      let allowed = false;
      while (!allowed) {
        const input = prompt("Enter password to use the Halloween Chatbot:");
        if (input === "smiley") {
          allowed = true;
        } else if (input === null) {
          // User cancelled, redirect or close
          window.location.href = "index.html";
          return;
        }
      }
    })();
  </script>
  <div class="chat-container">
    <h2>Halloween AI Chatbot</h2>
    <div class="chat-log" id="chat-log"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" class="chat-input" placeholder="Ask me anything about Halloween..." autocomplete="off" required>
      <button type="submit" class="send-btn">Send</button>
    </form>
    <a href="index.html" style="color: #e1891c; text-decoration: underline; margin-top: 16px; display: block;">Back to Home</a>
  </div>
  <script>
    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userMsg = chatInput.value;
      appendMessage('user', userMsg);
      chatInput.value = '';

      // Show temporary "thinking..." message with flashing effect
      const thinkingMsg = appendMessage('bot', "Thinking...", true, true);

      try {
        const response = await fetch('https://halloween-24.onrender.com/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await response.json();
        const botMsg = data.choices?.[0]?.message?.content || "Sorry, I couldn't get a response.";

        // Replace "thinking..." with real response and remove flashing
        thinkingMsg.classList.remove('thinking-flash');
        thinkingMsg.innerHTML = marked.parse(botMsg);
      } catch (err) {
        thinkingMsg.classList.remove('thinking-flash');
        thinkingMsg.innerHTML = "Error fetching response.";
      }
    });

    // Add markdown and flashing support
    function appendMessage(role, text, markdown=false, thinking=false) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `chat-message ${role}`;
      if (thinking) msgDiv.classList.add('thinking-flash');
      if (markdown || role === 'bot') {
        msgDiv.innerHTML = marked.parse(text);
      } else {
        msgDiv.textContent = text;
      }
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
      return msgDiv;
    }
  </script>
</body>
</html>
